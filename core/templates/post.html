{% extends 'base.html' %}

{% block content %}
{% load static %}



<!-------------POST------------------------>
<nav class = "navbar navbar-expand-lg navbar-light bg-light">
	<div class = 'navbar-brand'>post adminstration</div>
	<div class="collapse navbar-collapse" id = 'navbarNav'>
		<ul class = 'navbar-nav'>
			<li class = 'nav-item active'>
				<a class = 'nav-link'  href="{% url 'core:add' %}">Add new</a>
			</li>
		</ul>	
	</div>
</nav>

<div class="alubm py-5 bg-light">
	<div class="container">
		<div class='row'>
			{% for post in post_list%}
			<div class = 'col-sm-4'>
			  	<div class = 'card m-2 '>
			  		<img class='card-img-top' src="{{post.image.url}}" alt='image'height="200px">
			  		<div class ='card_body'>
			  		<h4 class="lead"><a class="text-dark" href="#">{{post.title}}</a></h4>
			  		<p class="card-text"></p>
			  		<div class ="d-flex justify-content-between align-items-center">
			  			<div class = "">
			  					<small class="text-muted">9 mins</small>
			  			<div class="btn-group">
			  				<a href="{{post.get_absolute_url}}" class="btn btn-sm btn-outline-secondary" role='button' aria-pressed='true'>View</a>
			  				<a href="{% url 'core:edit' post.pk %}" class="btn btn-sm btn-outline-secondary" role='button' aria-pressed='true'>Edit</a>
			  				<a href="{% url 'core:delete' post.pk %}" class="btn btn-sm btn-outline-secondary" role='button' aria-pressed='true'>Delete</a>
			  			</div>
			  		</div>	
				</div>
			</div>
		</div>
	</div>

			{% endfor %}
		</div>
	</div>
	
</div>


{% endblock %}
